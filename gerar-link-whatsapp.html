<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #128C7E, #25D366);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            background: #075E54;
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #075E54;
            border-radius: 50%;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .header h2 {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .content {
            padding: 40px 25px 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #075E54;
            font-weight: 600;
            font-size: 18px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
            white-space: pre-wrap;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(18, 140, 126, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(18, 140, 126, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            padding: 20px;
            background-color: #f0f8f6;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            font-weight: 600;
            color: #075E54;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .phone-display {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            color: #333;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .whatsapp-link:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .message-preview {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #25D366;
        }
        
        .message-preview h3 {
            color: #075E54;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .preview-content {
            white-space: pre-wrap;
            line-height: 1.5;
            color: #333;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .footer a {
            color: #128C7E;
            text-decoration: none;
            font-weight: 600;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #25D366;
            font-size: 18px;
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            .content {
                padding: 30px 20px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Qual o Telefone?</h1>
            <h2>Inserir mensagem?</h2>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="phone">Qual o Telefone?</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="(21) 99999-9999" required>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <button class="btn" id="generateBtn">
                <i class="fas fa-link"></i> Gerar Link
            </button>

            <div class="result" id="result">
                <div class="result-title">O telefone digitado foi este</div>
                <div class="phone-display" id="formattedPhone"></div>

                <a href="#" target="_blank" class="whatsapp-link" id="whatsappLink">
                    <i class="fab fa-whatsapp"></i> Clique para abrir
                </a>

                <button class="btn" id="copyBtn" style="margin-top: 10px;">
                    <i class="fas fa-copy"></i> Copiar link gerado
                </button>

                <div class="message-preview">
                    <h3>Pré-visualização da mensagem:</h3>
                    <div class="preview-content" id="messagePreview"></div>
                </div>
            </div>

            <div class="footer">
                Gerador de Link WhatsApp &copy; 2023 | Desenvolvido com <i class="fas fa-heart" style="color: #e74c3c;"></i> por <a href="#" target="_blank">DevWeb</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const messageInput = document.getElementById('message');
            const generateBtn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');
            const formattedPhone = document.getElementById('formattedPhone');
            const whatsappLink = document.getElementById('whatsappLink');
            const messagePreview = document.getElementById('messagePreview');
            const copyBtn = document.getElementById('copyBtn');

            function formatPhoneNumber(phone) {
                const cleaned = phone.replace(/\D/g, '');
                if (cleaned.length < 10 || cleaned.length > 11) return phone;
                const match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
                if (match) return `(${match[1]}) ${match[2]}-${match[3]}`;
                return phone;
            }

            function generateWhatsAppLink(phone, message) {
                const phoneValue = phone.value.trim();
                const messageValue = message.value.trim();
                if (!phoneValue) {
                    alert('Por favor, insira um número de telefone.');
                    return null;
                }
                const cleanPhone = phoneValue.replace(/\D/g, '');
                if (cleanPhone.length < 10 || cleanPhone.length > 11) {
                    alert('Por favor, insira um número de telefone válido.');
                    return null;
                }
                const displayPhone = formatPhoneNumber(phoneValue);
                const encodedMessage = messageValue ? encodeURIComponent(messageValue) : '';
                const url = `https://wa.me/55${cleanPhone}${encodedMessage ? '?text=' + encodedMessage : ''}`;
                return {
                    url,
                    displayPhone,
                    message: messageValue
                };
            }

            function showResult(url, displayPhone, message) {
                formattedPhone.textContent = displayPhone;
                whatsappLink.href = url;
                messagePreview.textContent = message;
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }

            generateBtn.addEventListener('click', function() {
                const result = generateWhatsAppLink(phoneInput, messageInput);
                if (result) {
                    showResult(result.url, result.displayPhone, result.message);
                }
            });

            copyBtn.addEventListener('click', function() {
                const link = whatsappLink.href;
                navigator.clipboard.writeText(link)
                    .then(() => {
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar link gerado';
                        }, 2000);
                    })
                    .catch(() => alert('Erro ao copiar o link.'));
            });

            phoneInput.addEventListener('input', function() {
                this.value = formatPhoneNumber(this.value);
            });

            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateBtn.click();
                }
            });

            phoneInput.value = formatPhoneNumber('');
            messagePreview.textContent = messageInput.value;
        });
    </script>
</body>

</html>
