<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #128C7E, #25D366);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .header {
            background: #075E54;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
        }

        .content {
            padding: 40px 25px 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #075E54;
            font-weight: 600;
            font-size: 18px;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
            white-space: pre-wrap;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(18, 140, 126, 0.4);
        }

        .result {
            padding: 20px;
            background-color: #f0f8f6;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .phone-display {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            color: #333;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        .whatsapp-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        .message-preview {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #25D366;
        }

        .message-preview h3 {
            color: #075E54;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .preview-content {
            white-space: pre-wrap;
            line-height: 1.5;
            color: #333;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }

        .footer a {
            color: #128C7E;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Qual o Telefone?</h1>
            <h2>Inserir mensagem?</h2>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="phone">Qual o Telefone?</label>
                <input type="tel" id="phone" placeholder="(21) 99999-9999">
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <button class="btn" id="generateBtn">
                <i class="fas fa-link"></i> Gerar Link
            </button>

            <button class="btn" id="clearBtn" style="display: none; background-color: #e74c3c;">
                <i class="fas fa-eraser"></i> Limpar
            </button>

            <div class="result" id="result">
                <div class="result-title">O telefone digitado foi este</div>
                <div class="phone-display" id="formattedPhone"></div>
                <a href="#" target="_blank" class="whatsapp-link" id="whatsappLink">
                    <i class="fab fa-whatsapp"></i> Clique para abrir
                </a>
                <button class="btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copiar link gerado
                </button>
                <div class="message-preview" id="previewBox" style="display: none;">
                    <h3>Pré-visualização da mensagem:</h3>
                    <div class="preview-content" id="messagePreview"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Gerador de Link WhatsApp &copy; 2023 | Desenvolvido por <a href="#">DevWeb</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const phoneInput = document.getElementById('phone');
            const messageInput = document.getElementById('message');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultDiv = document.getElementById('result');
            const formattedPhone = document.getElementById('formattedPhone');
            const whatsappLink = document.getElementById('whatsappLink');
            const messagePreview = document.getElementById('messagePreview');
            const previewBox = document.getElementById('previewBox');
            const copyBtn = document.getElementById('copyBtn');

            function formatPhoneNumber(phone) {
                const cleaned = phone.replace(/\D/g, '');
                if (cleaned.length < 10 || cleaned.length > 11) return phone;
                const match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
                if (match) return `(${match[1]}) ${match[2]}-${match[3]}`;
                return phone;
            }

            function checkFormFields() {
                if (phoneInput.value.trim() || messageInput.value.trim()) {
                    clearBtn.style.display = 'block';
                } else {
                    clearBtn.style.display = 'none';
                }
            }

            phoneInput.addEventListener('input', function () {
                this.value = formatPhoneNumber(this.value);
                checkFormFields();
            });

            messageInput.addEventListener('input', checkFormFields);

            generateBtn.addEventListener('click', function () {
                const phone = phoneInput.value.trim().replace(/\D/g, '');
                if (phone.length < 10 || phone.length > 11) {
                    alert('Por favor, insira um telefone válido com DDD.');
                    return;
                }

                const message = messageInput.value.trim();
                const link = `https://wa.me/55${phone}${message ? '?text=' + encodeURIComponent(message) : ''}`;

                formattedPhone.textContent = formatPhoneNumber(phoneInput.value);
                whatsappLink.href = link;
                messagePreview.textContent = message;
                previewBox.style.display = message ? 'block' : 'none';
                resultDiv.style.display = 'block';
            });

            clearBtn.addEventListener('click', function () {
                phoneInput.value = '';
                messageInput.value = '';
                resultDiv.style.display = 'none';
                previewBox.style.display = 'none';
                clearBtn.style.display = 'none';
            });

            copyBtn.addEventListener('click', function () {
                navigator.clipboard.writeText(whatsappLink.href).then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar link gerado';
                    }, 2000);
                }).catch(() => alert('Erro ao copiar link.'));
            });
        });
    </script>
</body>

</html>
